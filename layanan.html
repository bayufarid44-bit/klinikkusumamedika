<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layanan Klinik Kusuma Medika</title>

    <style>
      /* Background gradasi sama seperti halaman index */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #72f0a9, #61c0ff);
        background-size: 300% 300%;
        animation: bgMove 18s ease infinite;
        background-attachment: fixed;
        text-align: center;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        width: 100%;
        padding: 18px 0;
        font-size: 24px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
      }

      /* Tombol menu */
      nav {
        margin-top: 15px;
      }

      nav a {
        text-decoration: none;
        background: white;
        color: #003b7a;
        padding: 10px 18px;
        margin: 0 6px;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: inline-block;
        transition: 0.25s ease;
      }

      nav a:hover {
        background: #003b7a;
        color: white;
      }

      /* Card Glassmorphism */
      .container {
        width: 90%;
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .doctor-img {
        width: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 24px;
        color: #003b7a;
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: rgba(255, 255, 255, 0.55);
        padding: 15px;
        margin: 10px 0;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        color: #003b7a;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <header>Layanan Klinik Kusuma Medika</header>

    <nav>
      <a href="index.html">Beranda</a>
      <a href="layanan.html">Layanan</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="daftar.html">Daftar Online</a>
    </nav>

    <div class="container">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3014/3014382.png"
        class="doctor-img"
      />

      <h3>Daftar Layanan</h3>

      <ul>
        <li>Pemeriksaan Umum</li>
        <li>Pemeriksaan Tekanan Darah</li>
        <li>Pemeriksaan Gula Darah</li>
        <li>Konsultasi Kesehatan</li>
      </ul>
    </div>
  </body>
</html>
