<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Online - Klinik Kusuma Medika</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2a78e3, #6ed57c);
        background-attachment: fixed;
      }

      h2 {
        text-align: center;
        color: #ffffff;
        margin-top: 40px;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      }

      .card {
        width: 90%;
        max-width: 520px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 18px;
        background: rgba(255,255,255,0.28);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.45);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
      }

      p {
        font-size: 17px;
        color: #003b7a;
        font-weight: bold;
      }

      a.btn {
        display: block;
        margin-top: 25px;
        padding: 15px;
        background: #1568d8;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        transition: 0.25s ease;
      }

      a.btn:hover {
        background: #0e55b4;
      }

      /* Tombol WhatsApp */
      a.wa-btn {
        display: block;
        margin-top: 20px;
        padding: 15px;
        background: #25d366;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        transition: 0.25s ease;
      }

      a.wa-btn:hover {
        background: #1eb255;
      }
    </style>
  </head>

  <body>
    <h2>Pendaftaran Pasien Online</h2>

    <div class="card">
      <p>Silakan melakukan pendaftaran online melalui tombol berikut:</p>

      <a class="btn"
         href="https://reservasi.myklinik.id?reservasiOnline=dHRTMHhqOEU5VTZwUnhhVW5zbzh2UT09"
         target="_blank">
        Buka Halaman Pendaftaran
      </a>

      <p style="margin-top: 20px; color: #003b7a;">
        Setelah mendaftar, <b>screenshoot bukti pendaftaran</b> lalu kirimkan ke WhatsApp klinik:
      </p>

      <!-- GANTI NOMOR WA DI BAWAH -->
      <a class="wa-btn"
         href="https://wa.me/6282142169606text=Halo%20Klinik,%20saya%20ingin%20mengirim%20bukti%20pendaftaran%20online."
         target="_blank">
        Kirim Bukti ke WhatsApp
      </a>
    </div>
  </body>
</html>
