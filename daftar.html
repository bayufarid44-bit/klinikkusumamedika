<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Online - Klinik Kusuma Medika</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <style>
      /* ======= GLOBAL ======= */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2a78e3, #6ed57c);
        background-attachment: fixed;
      }

      h2 {
        text-align: center;
        color: #ffffff;
        margin-top: 40px;
        font-size: 32px;
        letter-spacing: 1px;
        font-weight: bold;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }

      /* ======= FORM CARD ======= */
      form {
        width: 90%;
        max-width: 520px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 18px;

        background: rgba(255, 255, 255, 0.28);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.45);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      label {
        display: block;
        margin-top: 16px;
        margin-bottom: 6px;
        color: #003b7a;
        font-size: 16px;
        font-weight: bold;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 14px;
        font-size: 15px;

        border: 2px solid rgba(0, 91, 255, 0.25);
        border-radius: 12px;

        background: rgba(255, 255, 255, 0.9);
        transition: 0.25s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #1568d8;
        box-shadow: 0 0 8px rgba(21, 104, 216, 0.4);
      }

      /* ======= BUTTON ======= */
      button {
        width: 100%;
        margin-top: 28px;
        padding: 15px;

        background: #1568d8;
        color: #ffffff;

        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;

        transition: background 0.25s ease;
      }

      button:hover {
        background: #0e55b4;
      }
    </style>
  </head>

  <body>
    <h2>Pendaftaran Pasien Online</h2>

    <form id="formDaftar">
      <label>Nama</label>
      <input type="text" id="nama" required />

      <label>Umur</label>
      <input type="number" id="umur" required />

      <label>NIK</label>
      <input type="number" id="nik" required />

      <label>Pemeriksaan</label>
      <select id="jenis_periksa" required>
        <option value="">-- Pilih Jenis Pemeriksaan --</option>
        <option value="BPJS">BPJS</option>
        <option value="Umum">Umum</option>
      </select>

      <label>Keluhan</label>
      <textarea id="keluhan" rows="3" required></textarea>

      <button type="submit" onclick="kirimWhatsApp(event)">Daftar</button>
    </form>
  </body>
</html>
